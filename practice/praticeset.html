<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>
</head>

<body>

    <script>
        console.log("Loops pratice set:-")
        //     71, 52, 43, 73, 74, 87, 66, 58 
        arr = [17, 25, 34, 37, 47, 78, 66, 75, 54, 100, 113]
        arr1 = [];
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }


        console.log("REVERSING OF ARRAY")

        for (i = arr.length - 1, j = 0; i >= 0, j <= arr.length - 1; i--, j++) {
            arr1[j] = arr[i]
            console.log(arr1[j])
        }

        maxodd = arr[0]
        min = arr[0]
        max = arr[0]
        for (i = 1; i < arr.length; i++) {
            if (min >= arr[i]) {
                min = arr[i]
            }
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(`minimum value is ${min}`)
        console.log(`maximum value is ${max}`)
        max = max + min
        min = max - min
        max = max - min
        console.log("after swap")
        console.log(`minimum value is ${min}`)
        console.log(`maximum value is ${max}`)

        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                maxeven = arr[i]
                if (maxeven > arr[i]) {
                    maxeven = arr[i]
                }

            }
            if (arr[i] % 2 != 0) {
                maxodd = arr[i]
                if (maxodd > arr[i]) {
                    maxodd = arr[i]
                }

            }
        }
        console.log(`maximum even value is ${maxeven}`)
        console.log(`maximum odd value is ${maxodd}`)
        console.log("REVERSING THE ELEMENTS OF ARRAY")
        for (i = 0; i < arr.length; i++) {
            rev=0
            while (arr[i] != 0) {
                rev = rev * 10 + arr[i] % 10;
                arr[i] = Math.floor(arr[i] / 10);

            }
            arr[i]=rev
        }
        console.log(arr)
    </script>
</body>

</html>
