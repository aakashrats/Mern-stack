<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #p1{
            color: aqua;
        }
    </style>
</head>
<body>
    <input type="password" placeholder="Enter Password" id="field">
    <i class="fa fa-eye" id="icon" onclick="togglePassword()"></i>
   <script>
     
    function togglePassword() {
        var passfield=document.getElementById('field');
        var icon=document.getElementById('icon')
        console.log(icon.getAttribute("class"));
       if(icon.getAttribute("class")=="fa fa-eye"){
        passfield.setAttribute("type","text");
        icon.setAttribute("class","fa fa-eye-slash");
       } else {
        passfield.setAttribute("type","Password");
        icon.setAttribute("class","fa fa-eye");
       }
    }
                
        
    </script>
</body>
</html>
